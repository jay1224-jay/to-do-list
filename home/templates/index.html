{% extends 'base.html' %}
{% block content %}
<style type="text/css">
    body{
        background-color: #717fa2db;
    }
</style>
<div class="row mt-4 ml-4">
    <div class="col">
        <h2>add item</h2>
        <form action='add_todo/' method="post" class='form-inline'>
            <input name="content" type="text" class="form-control mb-2 mr-sm-2" placeholder="type here...">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</div>
<div class="row mt-4 ml-4">
    <div class="col">
        <ul class="list-group">
            {% for todo_item in todo_items %}
                <li class="list-group-item list-group-item-dark">
                    {{ todo_item.text }}
                    <div class="float-right">
                        <form action="delete_todo/{{ todo_item.id }}">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
            
        </ul>
    </div>
</div>
        
</div>
{% endblock %}
